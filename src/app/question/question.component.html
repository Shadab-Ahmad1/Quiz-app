<div class="container mt-5">
  <div class="card">
    <div class="d-flex justify-content-between p-3">
        <div class="image">
            <img src="https://img.icons8.com/color/96/000000/angularjs.png" width="90" alt="logo">
        </div>
        <div class="quiz-header">
            <h4>Angular & TypeScript Quiz</h4>
            <span style="font-style: italic;">Welcome {{name}}</span>
        </div>
    </div>
    <div class="d-flex justify-content-around py-3">
        <div class="score">
            <h5>{{points}} Points</h5>
        </div>
        <div class="question-remain">
            <span style="font-style: italic;">Question {{currentQuestion+1}} of {{questionList.length}}</span>
        </div>
        <div class="timer">
            <h5>{{counter}} sec ⏲️</h5>
        </div>
    </div>
    <div class="progress mb-3">
        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%;" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        </div>
    </div>
    <div class="questions" >
        <div class="card">
            <h3>{{questionList[currentQuestion]?.questionText}}</h3>
        </div>
    </div>
    <div class="options">
        <ol *ngFor="let options of questionList[currentQuestion]?.options">
            <li (click)="answer(currentQuestion+1,options)">
                <div class="card">
                    {{options.text}}
                </div>
            </li>
        </ol>
    </div>
    <div class="d-flex justify-content-between">
        <button [ngStyle]="{ visibility: currentQuestion === 0 ? 'hidden' : 'visible' }" (click)="previousQuestion()" class="btn"><i class="fa text-primary fa-chevron-left fa-3x" aria-hidden="true"></i></button>
        <button class="btn"><i class="fa text-primary fa-refresh fa-3x" aria-hidden="true"></i></button>
        <button (click)="nextQuestion()" class="btn"><i class="fa text-primary fa-chevron-right fa-3x" aria-hidden="true"></i></button>
    </div>
  </div>
</div>
